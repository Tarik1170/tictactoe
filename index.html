    <script src="script/script.js"></script>
    <title>TicTac</title>
</head>
<body>
    <div class="tic-tac-toe">

        <!-- Third Row -->
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="end">
